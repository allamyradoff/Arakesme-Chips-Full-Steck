{%load static %}
		<header id="header" class="transparent-header" data-sticky-shrink="false">
			<div id="header-wrap">
				<div class="container">
					<div class="header-row justify-content-lg-between">

						<!-- Logo
						============================================= -->
						<div id="logo" class="col-auto mr-lg-0 order-lg-2">
							{% for i in about_us %}
							<a href="{% url 'index_eng'%}" class="standard-logo"><img src="{{i.logo.url}}" alt="Canvas Logo" style="height:100px; width: 200px; padding: 2%;"></a>
							<a href="{% url 'index_eng'%}" class="retina-logo"><img src="{{i.logo.url}}" alt="Canvas Logo"></a>
							{% endfor %}
						</div><!-- #logo end -->

						<div id="primary-menu-trigger">
							<svg class="svg-trigger" viewBox="0 0 100 100"><path d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path><path d="m 30,50 h 40"></path><path d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path></svg>
						</div>

						<!-- Primary Navigation
						============================================= -->
						<nav class="primary-menu col-lg-4 order-lg-1">

							<ul class="menu-container">
								<li class="menu-item"><a class="menu-link" href="/"><div>Home</div></a></li>
								<li class="menu-item"><a class="menu-link" href="{% url 'about_eng' %}"><div>About us</div></a></li>
								<li class="menu-item"><a class="menu-link" href="{% url 'all_products_eng' %}"><div>Products</div></a></li>
							</ul>

						</nav>

						<nav class="primary-menu col-lg-4 order-lg-3">

							<ul class="menu-container justify-content-lg-end">
								<li class="menu-item"><a class="menu-link" href="{% url 'contact_eng' %}"><div>Contact</div></a></li>
								<li class="menu-item"><a class="menu-link" href="Tel:+99363370891"><div>Question?</div></a></li>
								{% for i in flag %}
								<li class="menu-item"><a class="menu-link" href="{% url 'index_ru' %}"><div><img src="{{i.ru.url}}" alt=""></div></a></li>
								<li class="menu-item" style="margin-left: -25px;"><a class="menu-link" href="{% url 'index' %}"><div><img src="{{i.tm.url}}" alt=""></div></a></li>
								{% endfor %}
							</ul>

						</nav><!-- #primary-menu end -->

					</div>
				</div>
			</div>
			<div class="header-wrap-clone"></div>
		</header>
