{% extends 'base.html' %}

{% load static %}
{% block content %}

<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url({% static './tayyn/about/banner.webp' %});">

    <h2 class="l-text2 t-center">
        Контакты
    </h2>

</section>


<!-- content page -->
<section class="bgwhite p-t-66 p-b-60">
    <div class="container">
        <div class="row">
            <div class="col-md-6 p-b-30">
                <div class="map_link">
                    <div>
                        <iframe class="map"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3160.892940383798!2d61.8659901!3d37.6046786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f418fd0767f1ac1%3A0x626bc6f10b1dc488!2sTalaba%20Layyk%20Onum!5e0!3m2!1sen!2s!4v1653469702411!5m2!1sen!2s"
                            width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <!-- <div class="contact-map size21" id="google_map" data-map-x="40.614439" data-map-y="-73.926781"
                            data-pin="images/icons/icon-position-map.png" data-scrollwhell="0" data-draggable="1"></div> -->
                    </div>
                   
                </div>

            </div>


            <div class="col-md-6 p-b-30" >
                <form class="leave-comment"  method="POST">
                    <h4 class="m-text26 p-b-36 p-t-15">
                        Напишите нам
                    </h4>
                    {% csrf_token %}

                    <div class="bo4 of-hidden size15 m-b-20">
                        <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="name" placeholder="Имя">
                    </div>

                    <div class="bo4 of-hidden size15 m-b-20">
                        <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="phone_number"
                            placeholder="Телефонный Номер">
                    </div>

                    <div class="bo4 of-hidden size15 m-b-20">
                        <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="email"
                            placeholder="Электронный адрес">
                    </div>

                    <textarea class="dis-block s-text7 size20 bo4 p-l-22 p-r-22 p-t-13 m-b-20" name="message"
                        placeholder="Сообщение"></textarea>

                    <div class="w-size25">
                        <!-- Button -->
                        <button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4 btn" type="submit">
                            Отправить
                        </button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
