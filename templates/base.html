	<!-- Document Title
	============================================= -->
	<title>Arakesme | Chips</title>

	<style>

		.demos-filter {
			margin: 0;
			text-align: right;
		}

		.demos-filter li {
			list-style: none;
			margin: 10px 0px;
		}

		.demos-filter li a {
			display: block;
			border: 0;
			text-transform: uppercase;
			letter-spacing: 1px;
			color: #444;
		}

		.demos-filter li a:hover,
		.demos-filter li.activeFilter a { color: #1ABC9C; }

		@media (max-width: 991px) {
			.demos-filter { text-align: center; }

			.demos-filter li {
				float: left;
				width: 33.3%;
				padding: 0 20px;
			}
		}

		@media (max-width: 767px) { .demos-filter li { width: 50%; } }

		#rev_slider_31_1 .uranus.tparrows {
			width:50px;
			height:50px;
			background:rgba(255,255,255,0);
		}
		#rev_slider_31_1 .uranus.tparrows:before {
			width:50px;
			height:50px;
			line-height:50px;
			font-size:40px;
			transition:all 0.3s;
			-webkit-transition:all 0.3s;
		}
		#rev_slider_31_1 .uranus.tparrows:hover:before { opacity:0.75; }
		.hermes .tp-bullet {
			overflow:hidden;
			border-radius:50%;
			width:16px;
			height:16px;
			background-color:rgba(0,0,0,0);
			box-shadow:inset 0 0 0 2px rgb(255,255,255);
			-webkit-transition:background 0.3s ease;
			transition:background 0.3s ease;
			position:absolute;
		}
		.hermes .tp-bullet:hover { background-color:rgba(0,0,0,0.21); }
		.hermes .tp-bullet:after {
			content:' ';
			position:absolute;
			bottom:0;
			height:0;
			left:0;
			width:100%;
			background-color:rgb(255,255,255);
			box-shadow:0 0 1px rgb(255,255,255);
			-webkit-transition:height 0.3s ease;
			transition:height 0.3s ease;
		}
		.hermes .tp-bullet.selected:after{height:100%}

	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

	
		{% include 'inc/header.html' %}



		{% block content %}
		{% endblock %}
	
		{% include 'inc/footer.html' %}
        
	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/plugins.min.js' %}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="{% static 'js/functions.js' %}"></script>

	<!-- SLIDER REVOLUTION 5.x SCRIPTS  -->
	<script src="{% static 'include/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
	<script src="{% static 'include/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>

	<!-- SLIDER REVOLUTION EXTENSIONS  -->
	<script src="{% static 'include/rs-plugin/js/extensions/revolution.extension.actions.min.js' %}"></script>
	<script src="{% static 'include/rs-plugin/js/extensions/revolution.extension.carousel.min.js' %}"></script>
	<script src="{% static 'include/rs-plugin/js/extensions/revolution.extension.kenburn.min.js' %}"></script>
	<script src="{% static 'include/rs-plugin/js/extensions/revolution.extension.layeranimation.min.js' %}"></script>
	<script src="{% static 'include/rs-plugin/js/extensions/revolution.extension.migration.min.js' %}"></script>
	<script src="{% static 'include/rs-plugin/js/extensions/revolution.extension.navigation.min.js' %}"></script>
	<script src="{% static 'include/rs-plugin/js/extensions/revolution.extension.parallax.min.js' %}"></script>
	<script src="{% static 'include/rs-plugin/js/extensions/revolution.extension.slideanims.min.js' %}"></script>
	<script src="{% static 'include/rs-plugin/js/extensions/revolution.extension.video.min.js' %}"></script>

	<!-- ADD-ONS JS FILES -->
	<script>
		var revapi103,
		tpj=jQuery;
		var $ = jQuery.noConflict();

		tpj(document).ready(function() {
			if(tpj("#rev_slider_103_1").revolution == undefined){
				revslider_showDoubleJqueryError("#rev_slider_103_1");
			}else{
				revapi103 = tpj("#rev_slider_103_1").show().revolution({
					sliderType:"standard",
					jsFileLocation:"include/rs-plugin/js/",
					sliderLayout:"fullscreen",
					dottedOverlay:"none",
					delay:9000,
					navigation: {
						keyboardNavigation:"off",
						keyboard_direction: "horizontal",
						mouseScrollNavigation:"off",
						 mouseScrollReverse:"default",
						onHoverStop:"off",
						touch:{
							touchenabled:"on",
							touchOnDesktop:"off",
							swipe_threshold: 75,
							swipe_min_touches: 1,
							swipe_direction: "horizontal",
							drag_block_vertical: false
						}
						,
						arrows: {
							style:"uranus",
							enable:true,
							hide_onmobile:true,
							hide_under:778,
							hide_onleave:false,
							tmp:'',
							left: {
								h_align:"left",
								v_align:"center",
								h_offset:15,
								v_offset:0
							},
							right: {
								h_align:"right",
								v_align:"center",
								h_offset:15,
								v_offset:0
							}
						}
						,
						bullets: {
							enable:true,
							hide_onmobile:false,
							style:"bullet-bar",
							hide_onleave:false,
							direction:"horizontal",
							h_align:"center",
							v_align:"bottom",
							h_offset:0,
							v_offset:30,
							space:5,
							tmp:''
						}
					},
					responsiveLevels:[1240,1024,778,480],
					visibilityLevels:[1240,1024,778,480],
					gridwidth:[1240,1024,778,480],
					gridheight:[868,768,960,720],
					lazyType:"none",
					parallax: {
						type:"scroll",
						origo:"slidercenter",
						speed:2000,
					  speedbg:0,
					  speedls:0,
						levels:[5,10,15,20,25,30,35,40,45,46,47,48,49,50,51,55],
					},
					shadow:0,
					spinner:"off",
					stopLoop:"off",
					stopAfterLoops:-1,
					stopAtSlide:-1,
					shuffle:"off",
					autoHeight:"off",
					fullScreenAutoWidth:"off",
					fullScreenAlignForce:"off",
					fullScreenOffsetContainer: "",
					fullScreenOffset: "0",
					hideThumbsOnMobile:"off",
					hideSliderAtLimit:0,
					hideCaptionAtLimit:0,
					hideAllCaptionAtLilmit:0,
					debugMode:false,
					fallbacks: {
						simplifyAll:"off",
						nextSlideOnWindowFocus:"off",
						disableFocusListener:false,
					}
				});
				revapi103.on("revolution.slide.onloaded",function (e) {
					revapi103.addClass("tiny_bullet_slider");
				});
			}
		});	/*ready*/
	</script>

</body>
</html>
